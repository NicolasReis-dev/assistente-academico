<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN!A - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo">UN!A</div>
            <div class="logo-subtitle">Sua Assistente Acadêmica Inteligente</div>
            
            <div class="feature">
                <div class="feature-icon">i</div>
                <div>Informações acadêmicas instantâneas</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">•</div>
                <div>Calendário e eventos personalizados</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">✓</div>
                <div>Atendimento 24/7 com IA</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">+</div>
                <div>Respostas rápidas e precisas</div>
            </div>
        </div>

        <div class="login-right">
            <h2>Bem-vindo!</h2>
            <p class="subtitle">Faça login para acessar sua assistente acadêmica</p>

            <form action="/home" method="GET">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Digite seu nome completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input 
                        type="text" 
                        id="matricula" 
                        name="matricula" 
                        placeholder="Digite sua matrícula"
                        required
                    >
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
